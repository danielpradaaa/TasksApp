<ion-list>
    <ion-item-sliding *ngFor="let item of deseosService.listas | filferCompleted:finished; let i = index">
        <ion-item detail color="dark" (click)="selectedList(deseosService.listas, i)">
            <ion-label>{{item.tittle}}</ion-label>
            <ion-note slot="end" color="tertiary ">{{item.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteListXX(item)" color="danger">
                <ion-icon name="close" slot="icon-only">
                </ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editListName(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>

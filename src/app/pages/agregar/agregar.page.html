<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{listaDetallada.tittle}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItemToAdd" (keyup.enter)="addItemToList()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="listaDetallada.items.length > 0">
            <ion-label>Tareas pendientes</ion-label>
        </ion-list-header>



        <ion-item-sliding *ngFor="let item of listaDetallada.items; let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed" (ionChange)="changeCheck(item)"></ion-checkbox>
                <ion-label>{{item.desrciption}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(i)" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>

</ion-content>
